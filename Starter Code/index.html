<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>
  <link rel="stylesheet" href="src/pages/home-page/styles/home-page.css">
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="card">
      <div class="image-container">
        <img style="" src="assets/images/poster.png" alt="music poster" class="music-poster">
      </div>
      <div class="content">
        <div class="content-title">RiRi</div>
        <div class="content-sub-title">
          <div class="singer-name">Young Thug</div>
          <div class="music-length">
            <div class="clock-icon">
              <img src="assets/icons/Vector.svg" alt="clock" class="clock">
            </div>
            <div class="length">4:04</div>
          </div>
        </div>
        <div class="brake">
          <div class="line"></div>
        </div>
        <div class="content-part">
          <div class="content-part-part">
            <img src="assets/images/logo.png" alt="young thug logo" class="img-logo">
          </div>
          <div class="content-part-part">Jeffery</div>
          <div class="content-part-part">.</div>
          <div class="content-part-part">2016</div>
          <div class="content-part-part">.</div>
          <div class="content-part-part">10 songs,</div>
          <div class="content-part-part">42 min</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
